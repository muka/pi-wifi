<!DOCTYPE html>
<html>
<head>
<title>Bluetooth</title>
<script type = "text/javascript">
    
    function bluetooth() {
        navigator.bluetooth.requestDevice({
        // filters: [
        //   { services: ['12342233-0000-1000-8000-00805f9b34fb'] }
        // ],
        acceptAllDevices: true
      })
        .then(device => device.gatt.connect())
        .then(server => server.getPrimaryService(0x12342233))
        // .then(service => service.getCharacteristic('heart_rate_measurement'))
        // .then(characteristic => characteristic.startNotifications())
        // .then(characteristic => characteristic.addEventListener('characteristicvaluechanged', this.handleCharacteristicValueChanged.bind(this)))
        .catch(error => console.log(error))
}   
</script>
</head>
<body>
<button type="button" onclick="bluetooth()">Bluetooth connection</button>

</body>
</html>
